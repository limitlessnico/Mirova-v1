<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body { background-color: #0b0e14; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; }
        
        #audit-bar { 
            background: #161b22; padding: 12px 25px; border-bottom: 1px solid #30363d; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; font-size: 0.85em;
        }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-weight: bold; border: 1px solid #30363d; background: #0d1117; }

        header { text-align: center; padding: 25px; background: #0d1117; border-bottom: 1px solid #30363d; }
        header h1 { margin: 0; color: #58a6ff; font-size: 2em; }
        header p { color: #8b949e; margin: 5px 0 0 0; font-size: 0.95em; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
            max-width: 95%; 
            margin: 0 auto;
        }
        
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 12px; position: relative; }
        .card h2 { margin: 0; font-size: 1.25em; color: #58a6ff; text-align: center; }
        .region-tag { font-size: 0.75em; color: #8b949e; display: block; margin-bottom: 8px; text-align: center; }
        
        /* BotÃ³n Pantalla Completa */
        .expand-btn {
            position: absolute; top: 10px; right: 10px;
            background: #30363d; color: white; border: none; border-radius: 4px;
            padding: 5px 10px; cursor: pointer; font-size: 12px; z-index: 10;
        }
        .expand-btn:hover { background: #58a6ff; }

        iframe { width: 100%; height: 320px; border: none; background: #0d1117; border-radius: 6px; }

        /* ESTILOS DEL MODAL (VENTANA EMERGENTE) */
        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content { width: 90%; height: 80%; background: #161b22; border: 1px solid #58a6ff; border-radius: 15px; position: relative; padding: 20px; }
        .close-modal { position: absolute; top: -15px; right: -15px; background: #ff4500; color: white; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; font-weight: bold; }
        #modal-iframe { width: 100%; height: 100%; border: none; }

        footer { background: #0d1117; padding: 30px; text-align: center; color: #8b949e; border-top: 1px solid #30363d; font-size: 0.85em; }
    </style>
</head>
<body>
    <div id="audit-bar">
        <div><strong>SISTEMA:</strong> <span id="sys-status" class="status-badge">CONECTANDO...</span></div>
        <div>ÃšLTIMA ACTUALIZACIÃ“N: <span id="last-sync">--:--</span></div>
    </div>

    <header>
        <h1>Monitoreo VolcÃ¡nico VRP</h1>
        <p>AnÃ¡lisis TÃ©rmico Satelital (30 dÃ­as) - MendozaVolcanic / OVDAS</p>
    </header>
    
    <div class="grid" id="galeria"></div>

    <div id="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">X</button>
            <iframe id="modal-iframe" src=""></iframe>
        </div>
    </div>

    <footer>
        <p>Infraestructura: <b>MIROVA</b> (UNITO) | NASA | OVDAS Chile</p>
        <p>Â© 2026 - Visualizador VRP Mendoza Volcanic</p>
    </footer>

    <script>
        const volcanes = [
            {n: "Isluga", r: "TarapacÃ¡"}, {n: "Lascar", r: "Antofagasta"}, {n: "Lastarria", r: "Antofagasta"},
            {n: "Peteroa", r: "Maule"}, {n: "Nevados de Chillan", r: "Ã‘uble"}, {n: "Copahue", r: "BiobÃ­o"},
            {n: "Llaima", r: "AraucanÃ­a"}, {n: "Villarrica", r: "AraucanÃ­a"}, {n: "Puyehue-Cordon Caulle", r: "Los RÃ­os"},
            {n: "Chaiten", r: "Los Lagos"}
        ];

        function openModal(url) {
            document.getElementById('modal-iframe').src = url;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal-iframe').src = '';
        }

        function render() {
            const container = document.getElementById('galeria');
            const ts = new Date().getTime();

            volcanes.forEach(v => {
                const card = document.createElement('div');
                card.className = 'card';
                const nombreArchivo = v.n.replace(/ /g, '_');
                const url = `monitoreo_satelital/v_html/${nombreArchivo}.html?t=${ts}`;
                
                card.innerHTML = `
                    <button class="expand-btn" onclick="openModal('${url}')">â›¶ Ampliar</button>
                    <h2>${v.n}</h2>
                    <span class="region-tag">RegiÃ³n de ${v.r}</span>
                    <iframe src="${url}"></iframe>
                `;
                container.appendChild(card);
            });

            fetch('monitoreo_satelital/estado_sistema.json?t=' + ts)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('last-sync').innerText = data.ultima_actualizacion;
                    const st = document.getElementById('sys-status');
                    st.innerText = data.estado;
                    st.style.color = data.color;
                });
        }
        window.onload = render;
    </script>
</body>
