name: Generador de Graficos

on:
  workflow_run:
    workflows: ["Monitor Volcanico VRP"]
    types:
      - completed

# --- SOLUCIÃ“N A LA ACUMULACIÃ“N ---
concurrency:
  group: generador-graficos
  cancel-in-progress: true

jobs:
  pintar_y_publicar:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerÃ­as de visualizaciÃ³n
        run: |
          python -m pip install --upgrade pip
          pip install pandas plotly pytz

      - name: Ejecutar el Visualizador
        run: python visualizador.py

      - name: Guardar Dashboard y Estado en GitHub
        run: |
          git config --global user.name "VolcanoVisualizer"
          git config --global user.email "viz@volcano.com"
          
          git add monitoreo_satelital/dashboard_interactivo.html
          git add monitoreo_satelital/estado_sistema.json
          git add monitoreo_satelital/graficos_tendencia/
          
          if ! git diff --quiet --staged; then
            git commit -m "ðŸ“Š ActualizaciÃ³n: Dashboard interactivo y estado del sistema"
            git pull origin main --rebase -X ours
            git push origin main
          else
            echo "Sin cambios detectados en el dashboard."
          fi
