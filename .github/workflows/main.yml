name: Monitor Volcanico VRP (Data Table Mode)

on:
  schedule:
    # Ejecutar cada 15 minutos para no perder ningÃºn dato
    - cron: '*/15 * * * *' 
  
  workflow_dispatch: # BotÃ³n para ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # ðŸš€ PASO ELIMINADO: Ya no instalamos Tesseract (Ahorra 1-2 minutos)

      - name: Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ya no instalamos pytesseract ni pillow, solo lo necesario para datos
          pip install requests beautifulsoup4 pandas pytz

      - name: Ejecutar Scraper V19
        run: python scraper.py

      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name "VolcanoBot"
          git config --global user.email "bot@volcano.com"
          git add -A
          # Solo hace commit si hay cambios reales (nuevos datos/fotos)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Nuevos datos satelitales detectados" && git push)
