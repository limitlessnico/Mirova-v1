name: Monitor Volcanico VRP 

on:
  schedule:
    # Ejecutar cada 15 minutos para no perder ningún dato
    - cron: '*/15 * * * *' 
  
  workflow_dispatch: # Botón para ejecutar manualmente en GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          # Necesario para que el rebase y la estrategia de resolución funcionen
          fetch-depth: 0 

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas pytz matplotlib

      - name: Ejecutar Scraper
        run: python scraper.py

      - name: Ejecutar Visualizador (Gráficos)
        run: python visualizador.py

      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name "VolcanoBot"
          git config --global user.email "bot@volcano.com"
          
          # 1. Agregamos todos los cambios generados (CSV, imágenes y gráficos)
          git add -A
          
          # 2. Verificamos si hay cambios reales para commitear
          if ! git diff --quiet --staged; then
            git commit -m "Auto: Sincronización de datos y gráficos (Mirova-OVDAS)"
            
            # --- ESTRATEGIA ANTICONFLICTOS ---
            # Traemos cambios remotos. El parámetro '-X ours' es CRÍTICO:
            # En conflictos de archivos binarios (PNG) o JSON, Git preferirá
            # la versión generada por el bot en esta ejecución.
            git pull origin main --rebase -X ours
            
            # 3. Intentar subir los cambios
            git push origin main || (git pull origin main --rebase -X ours && git push origin main)
          else
            echo "No se detectaron cambios nuevos. Saltando commit."
          fi
