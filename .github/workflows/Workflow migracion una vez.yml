name: Migrar EVIDENCIA_DIARIA a RUTINA

on:
  workflow_dispatch:  # Ejecutar manualmente

jobs:
  migrar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas pytz
      
      - name: Ejecutar migración
        run: |
          python3 migrar_evidencia_a_rutina.py
      
      - name: Commit cambios
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add monitoreo_satelital/registro_vrp_consolidado.csv
          git add monitoreo_satelital/registro_vrp_consolidado_backup_before_migration.csv
          git commit -m "Migración: EVIDENCIA_DIARIA → RUTINA" || echo "No changes"
          git push
