<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirova-OVDAS VRP Monitor</title>
    <style>
        body { background-color: #0b0e14; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; }
        
        #audit-bar { 
            background: #161b22; padding: 12px 25px; border-bottom: 2px solid #30363d; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; font-size: 0.9em;
        }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-weight: bold; border: 1px solid #30363d; }

        h1 { text-align: center; color: #ff5733; margin-top: 30px; text-transform: uppercase; letter-spacing: 2px; }
        
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 25px; padding: 25px; justify-items: center; }
        
        .card { 
            background-color: #161b22; border-radius: 12px; padding: 15px; 
            width: 100%; max-width: 600px; text-align: center; border: 1px solid #30363d;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); border-color: #58a6ff; }
        .card h2 { margin: 5px 0; font-size: 1.4em; color: #58a6ff; }
        
        .region-tag {
            display: inline-block; background-color: #21262d; color: #8b949e;
            padding: 3px 10px; border-radius: 20px; font-size: 0.75em;
            margin-bottom: 15px; text-transform: uppercase; border: 1px solid #30363d;
        }

        img { width: 100%; border-radius: 8px; border: 1px solid #30363d; margin-top: 10px; min-height: 250px; background: #0d1117; }

        #btnFullscreen {
            position: fixed; bottom: 20px; right: 20px; padding: 12px 20px;
            background-color: #ff5733; color: white; border: none;
            border-radius: 8px; cursor: pointer; font-weight: bold;
            z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="audit-bar">
        <div><strong style="color: #58a6ff;">ðŸ“¡ MIROVA-OVDAS VRP MONITOR</strong></div>
        <div id="sys-status" class="status-badge">SINCRONIZANDO...</div>
        <div>ACTUALIZACIÃ“N UTC: <span id="last-sync" style="color:white;">--:--</span></div>
    </div>

    <button id="btnFullscreen">ðŸ“º MODO KIOSCO</button>

    <h1>ðŸŒ‹ Vigilancia Satelital VRP (Mirova-OVDAS)</h1>
    
    <div class="grid-container" id="galeria"></div>

<script>
    const datosVolcanes = [
        { nombre: "Isluga", region: "TarapacÃ¡" },
        { nombre: "Lascar", region: "Antofagasta" },
        { nombre: "Lastarria", region: "Antofagasta" },
        { nombre: "Peteroa", region: "Maule" },
        { nombre: "Nevados de Chillan", region: "Ã‘uble" },
        { nombre: "Copahue", region: "BiobÃ­o" },
        { nombre: "Llaima", region: "AraucanÃ­a" },
        { nombre: "Villarrica", region: "AraucanÃ­a" },
        { nombre: "Puyehue-Cordon Caulle", region: "Los RÃ­os" },
        { nombre: "Chaiten", region: "Los Lagos" }
    ];

    document.getElementById('btnFullscreen').addEventListener('click', () => {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    });

    function checkAudit() {
        fetch('monitoreo_satelital/estado_sistema.json?t=' + new Date().getTime())
        .then(res => res.json())
        .then(data => {
            const badge = document.getElementById('sys-status');
            badge.innerText = data.estado;
            badge.style.color = data.color;
            badge.style.borderColor = data.color;
            document.getElementById('last-sync').innerText = data.ultima_actualizacion;
        })
        .catch(() => { document.getElementById('sys-status').innerText = "âšª DESCONECTADO"; });
    }

    function actualizarTablero() {
        const contenedor = document.getElementById('galeria');
        contenedor.innerHTML = ''; 
        const timestamp = new Date().getTime(); 

        datosVolcanes.forEach(v => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const titulo = document.createElement('h2');
            titulo.textContent = v.nombre;
            
            const region = document.createElement('div');
            region.className = 'region-tag';
            region.textContent = `RegiÃ³n de ${v.region}`;
            
            const img = document.createElement('img');
            img.src = `monitoreo_satelital/graficos_tendencia/${v.nombre}/Grafico_${v.nombre}_Mensual.png?t=${timestamp}`;
            
            img.onerror = function() {
                this.onerror = null;
                this.src = `https://placehold.co/600x300/161b22/8b949e?text=${v.nombre}+-+Monitoreo+Nominal`;
            }; 

            card.appendChild(titulo);
            card.appendChild(region);
            card.appendChild(img);
            contenedor.appendChild(card);
        });
        checkAudit();
    }

    actualizarTablero();
    setInterval(actualizarTablero, 600000); // Refresco cada 10 min
</script>
</body>
</html>
