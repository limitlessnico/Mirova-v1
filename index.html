<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåã SIVOM - VolcanoBot Dashboard</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; }
        
        /* BARRA DE AUDITOR√çA (NUEVA) */
        #audit-bar { 
            background: #1a1a1a; padding: 15px; border-bottom: 2px solid #333; 
            display: flex; justify-content: space-around; align-items: center; 
            position: sticky; top: 0; z-index: 1000; font-size: 0.9em;
        }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-weight: bold; background: #222; border: 1px solid #444; }

        h1 { text-align: center; color: #ff5733; margin-top: 30px; text-transform: uppercase; letter-spacing: 2px; }
        
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 25px; padding: 25px; justify-items: center; }
        
        .card { 
            background-color: #1e1e1e; border-radius: 12px; padding: 15px; 
            width: 100%; max-width: 600px; text-align: center; border: 1px solid #333;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: scale(1.02); border-color: #ff5733; }
        .card h2 { margin: 5px 0; font-size: 1.4em; color: #00bcd4; }
        
        .region-tag {
            display: inline-block; background-color: #333; color: #bbb;
            padding: 3px 10px; border-radius: 20px; font-size: 0.75em;
            margin-bottom: 15px; text-transform: uppercase;
        }

        img { width: 100%; border-radius: 8px; border: 1px solid #222; margin-top: 10px; min-height: 200px; }

        #btnFullscreen {
            position: fixed; bottom: 20px; right: 20px; padding: 12px 20px;
            background-color: #ff5733; color: white; border: none;
            border-radius: 8px; cursor: pointer; font-weight: bold;
            z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="audit-bar">
        <div><strong>üì° MONITOREO SIVOM</strong></div>
        <div id="sys-status" class="status-badge">CONECTANDO...</div>
        <div>√öLTIMA SINCRONIZACI√ìN: <span id="last-sync" style="color:#ff5733;">--:--</span></div>
    </div>

    <button id="btnFullscreen">üì∫ PANTALLA COMPLETA</button>

    <h1>üåã Centro de Monitoreo VolcanoBot</h1>
    
    <div class="grid-container" id="galeria"></div>

<script>
    const datosVolcanes = [
        { nombre: "Isluga", region: "Tarapac√°" },
        { nombre: "Lascar", region: "Antofagasta" },
        { nombre: "Lastarria", region: "Antofagasta" },
        { nombre: "Peteroa", region: "Maule" },
        { nombre: "Nevados de Chillan", region: "√ëuble" },
        { nombre: "Copahue", region: "Biob√≠o" },
        { nombre: "Llaima", region: "Araucan√≠a" },
        { nombre: "Villarrica", region: "Araucan√≠a" },
        { nombre: "Puyehue-Cordon Caulle", region: "Los R√≠os" },
        { nombre: "Chaiten", region: "Los Lagos" }
    ];

    // L√≥gica de Pantalla Completa
    document.getElementById('btnFullscreen').addEventListener('click', () => {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    });

    function checkAudit() {
        // Buscamos el estado del sistema generado por visualizador.py
        fetch('monitoreo_satelital/estado_sistema.json?t=' + new Date().getTime())
        .then(res => res.json())
        .then(data => {
            const badge = document.getElementById('sys-status');
            badge.innerText = data.estado;
            badge.style.color = data.color;
            badge.style.borderColor = data.color;
            document.getElementById('last-sync').innerText = data.ultima_actualizacion;
        })
        .catch(() => { document.getElementById('sys-status').innerText = "‚ö™ FUERA DE L√çNEA"; });
    }

    function actualizarTablero() {
        const contenedor = document.getElementById('galeria');
        contenedor.innerHTML = ''; 
        const timestamp = new Date().getTime(); 

        datosVolcanes.forEach(v => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const titulo = document.createElement('h2');
            titulo.textContent = v.nombre;
            
            const region = document.createElement('div');
            region.className = 'region-tag';
            region.textContent = `Regi√≥n de ${v.region}`;
            
            const img = document.createElement('img');
            // Nueva ruta seg√∫n la auditor√≠a (Carpeta por volc√°n)
            img.src = `monitoreo_satelital/graficos_tendencia/${v.nombre}/Grafico_${v.nombre}_Mensual.png?t=${timestamp}`;
            
            // Si no hay alerta, mostramos un estado "Nominal" en lugar de ocultar la tarjeta
            img.onerror = function() {
                this.onerror = null;
                this.src = `https://placehold.co/600x300/1e1e1e/888?text=${v.nombre}+-+Monitoreo+Nominal+(Sin+Anomalias)`;
            }; 

            card.appendChild(titulo);
            card.appendChild(region);
            card.appendChild(img);
            contenedor.appendChild(card);
        });
        checkAudit();
    }

    actualizarTablero();
    setInterval(actualizarTablero, 600000); // Refresco cada 10 min
</script>
</body>
</html>
