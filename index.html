<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì° MIROVA-OVDAS VRP MONITOR</title>
    <style>
        body { background-color: #0b0e14; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        #audit-bar { 
            background: #161b22; padding: 10px 20px; border-bottom: 1px solid #30363d; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; font-size: 0.85em;
        }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-weight: bold; border: 1px solid #30363d; background: #0d1117; }
        
        .header-btns .btn-ui { background: #30363d; color: white; border: 1px solid #444; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85em; }
        .header-btns .btn-ui:hover { background: #58a6ff; }

        header { text-align: center; padding: 20px; background: #0d1117; border-bottom: 1px solid #30363d; }
        header h1 { margin: 0; color: #58a6ff; font-size: 1.8em; }
        header p { color: #8b949e; margin: 5px 0 0 0; font-size: 0.9em; }
        
        /* GRILLA EXTRA ANCHA */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 15px; 
            padding: 15px; 
            max-width: 98%; 
            margin: 0 auto;
        }
        
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 8px; position: relative; }
        .card h2 { margin: 0; font-size: 1.15em; color: #58a6ff; text-align: center; }
        .region-tag { font-size: 0.7em; color: #8b949e; display: block; margin-bottom: 5px; text-align: center; }
        
        .card-controls { position: absolute; top: 8px; right: 8px; display: flex; gap: 4px; z-index: 10; }
        .mini-btn { background: rgba(33, 38, 45, 0.9); color: #c9d1d9; border: 1px solid #444; border-radius: 3px; padding: 2px 6px; cursor: pointer; font-size: 10px; }
        .mini-btn:hover { background: #58a6ff; color: white; }

        iframe { width: 100%; height: 290px; border: none; background: #0d1117; border-radius: 4px; }

        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { width: 95%; height: 90%; background: #161b22; border: 1px solid #58a6ff; border-radius: 8px; position: relative; }
        .close-modal { position: absolute; top: -10px; right: -10px; background: #ff4500; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-weight: bold; z-index: 2100; }
        #modal-iframe { width: 100%; height: 100%; border: none; border-radius: 8px; }

        footer { background: #0d1117; padding: 20px; text-align: center; color: #8b949e; border-top: 1px solid #30363d; font-size: 0.8em; }
    </style>
</head>
<body>
    <div id="audit-bar">
        <div><strong>SISTEMA:</strong> <span id="sys-status" class="status-badge">...</span></div>
        <div class="header-btns"><button class="btn-ui" onclick="toggleFullScreen()">üñ•Ô∏è Pantalla Completa</button></div>
        <div>ACTUALIZACI√ìN: <span id="last-sync">--:--</span></div>
    </div>

    <header>
        <h1>Monitoreo Volc√°nico MIROVA</h1>
        <p>An√°lisis T√©rmico Satelital - MIROVA / OVDAS Chile</p>
    </header>
    
    <div class="grid" id="galeria"></div>

    <div id="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">X</button>
            <iframe id="modal-iframe" src=""></iframe>
        </div>
    </div>

    <footer>
        <p>Datos: <b>MIROVA</b> (UNITO) | NASA | OVDAS Chile</p>
    </footer>

    <script>
        const volcanes = [
            {n: "Isluga", r: "Tarapac√°"}, {n: "Lascar", r: "Antofagasta"}, {n: "Lastarria", r: "Antofagasta"},
            {n: "Peteroa", r: "Maule"}, {n: "Nevados de Chillan", r: "√ëuble"}, {n: "Copahue", r: "Biob√≠o"},
            {n: "Llaima", r: "Araucan√≠a"}, {n: "Villarrica", r: "Araucan√≠a"}, {n: "Puyehue-Cordon Caulle", r: "Los R√≠os"},
            {n: "Chaiten", r: "Los Lagos"}
        ];

        let baseDatosCSV = "";

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function openModal(url) {
            document.getElementById('modal-iframe').src = url;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal-iframe').src = '';
        }

        function descargarCSV(nombre) {
            if (!baseDatosCSV) return alert("Cargando base de datos...");
            const lineas = baseDatosCSV.split('\n');
            const cabecera = lineas[0];
            const filtrados = lineas.filter(l => l.includes(nombre));
            
            const blob = new Blob([cabecera + "\n" + filtrados.join("\n")], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Historial_${nombre.replace(/ /g,'_')}.csv`;
            a.click();
        }

        async function init() {
            const container = document.getElementById('galeria');
            const ts = new Date().getTime();

            fetch('monitoreo_satelital/registro_vrp_positivos.csv?t=' + ts)
                .then(r => r.text()).then(t => baseDatosCSV = t);

            volcanes.forEach(v => {
                const card = document.createElement('div');
                card.className = 'card';
                const nombreFile = v.n.replace(/ /g, '_');
                const url = `monitoreo_satelital/v_html/${nombreFile}.html?t=${ts}`;
                card.innerHTML = `
                    <div class="card-controls">
                        <button class="mini-btn" onclick="descargarCSV('${v.n}')">üì• CSV</button>
                        <button class="mini-btn" onclick="openModal('${url}')">‚õ∂</button>
                    </div>
                    <h2>${v.n}</h2>
                    <span class="region-tag">Regi√≥n de ${v.r}</span>
                    <iframe src="${url}"></iframe>
                `;
                container.appendChild(card);
            });

            fetch('monitoreo_satelital/estado_sistema.json?t=' + ts)
                .then(r => r.json()).then(data => {
                    document.getElementById('last-sync').innerText = data.ultima_actualizacion;
                    const st = document.getElementById('sys-status');
                    st.innerText = data.estado;
                    st.style.color = data.color;
                });
        }
        window.onload = init;
    </script>
</body>
</html>
