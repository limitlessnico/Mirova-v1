<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游깲 VolcanoBot Dashboard</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #ff5733; margin-top: 50px; text-transform: uppercase; letter-spacing: 2px; }
        .last-update { text-align: center; color: #888; font-size: 0.9em; margin-bottom: 30px; }
        
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 25px; justify-items: center; }
        
        .card { 
            background-color: #1e1e1e; 
            border-radius: 12px; 
            padding: 15px; 
            width: 100%; 
            max-width: 600px; 
            text-align: center; 
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: scale(1.02); border-color: #ff5733; }
        
        .card h2 { margin: 5px 0; font-size: 1.4em; color: #00bcd4; }
        
        /* Etiqueta de Regi칩n */
        .region-tag {
            display: inline-block;
            background-color: #333;
            color: #bbb;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        img { width: 100%; border-radius: 8px; border: 1px solid #222; margin-top: 10px; }

        #btnFullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #btnFullscreen:hover { background-color: #e64a19; }
    </style>
</head>
<body>

    <button id="btnFullscreen">游닠 PANTALLA COMPLETA</button>

    <h1>游깲 Centro de Monitoreo VolcanoBot</h1>
    <div class="last-update" id="reloj">Sincronizando datos...</div>
    
    <div class="grid-container" id="galeria"></div>

<script>
    const usuario = "MendozaVolcanic"; 
    const repo = "Mirova-v1"; 
    const rama = "main"; 

    // Lista Maestra: Nombre y Regi칩n (Ordenada de Norte a Sur)
    const datosVolcanes = [
        { nombre: "Isluga", region: "Tarapac치" },
        { nombre: "Lascar", region: "Antofagasta" },
        { nombre: "Lastarria", region: "Antofagasta" },
        { nombre: "Peteroa", region: "Maule" },
        { nombre: "Nevados de Chillan", region: "칌uble" },
        { nombre: "Copahue", region: "Biob칤o" },
        { nombre: "Llaima", region: "Araucan칤a" },
        { nombre: "Villarrica", region: "Araucan칤a" },
        { nombre: "Puyehue-Cordon Caulle", region: "Los R칤os" },
        { nombre: "Chaiten", region: "Los Lagos" }
    ];

    const baseUrl = `https://raw.githubusercontent.com/${usuario}/${repo}/${rama}/monitoreo_satelital/graficos_tendencia`;

    // L칩gica de Pantalla Completa
    document.getElementById('btnFullscreen').addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    });

    function actualizarTablero() {
        const contenedor = document.getElementById('galeria');
        contenedor.innerHTML = ''; 
        const timestamp = new Date().getTime(); 

        datosVolcanes.forEach(v => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // T칤tulo del Volc치n
            const titulo = document.createElement('h2');
            titulo.textContent = v.nombre;
            
            // Etiqueta de la Regi칩n
            const region = document.createElement('div');
            region.className = 'region-tag';
            region.textContent = `Regi칩n de ${v.region}`;
            
            // Imagen del Gr치fico
            const img = document.createElement('img');
            img.src = `${baseUrl}/${v.nombre}/Grafico_${v.nombre}_Mensual.png?t=${timestamp}`;
            img.alt = `Monitoreo ${v.nombre}`;
            
            // Si no hay alerta (imagen no existe), ocultamos la tarjeta para limpiar el dashboard
            img.onerror = function() { card.style.display = 'none'; }; 

            card.appendChild(titulo);
            card.appendChild(region);
            card.appendChild(img);
            contenedor.appendChild(card);
        });
        
        const ahora = new Date();
        document.getElementById('reloj').innerText = `칔ltima actualizaci칩n: ${ahora.toLocaleTimeString()} | Orden Geogr치fico: Norte a Sur`;
    }

    actualizarTablero();
    setInterval(actualizarTablero, 600000); // Refresco cada 10 min
</script>
</body>
</html>
