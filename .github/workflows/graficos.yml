name: Generador de Graficos

on:
  workflow_run:
    workflows: ["Monitor Volcanico VRP"]
    types:
      - completed

jobs:
  pintar_y_publicar:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # CAMBIADO: Optimizaci칩n de velocidad

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librer칤as de visualizaci칩n
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib pytz

      - name: Ejecutar el Visualizador y Auditoria
        run: python visualizador.py

      - name: Guardar Gr치ficos y Estado en GitHub
        run: |
          git config --global user.name "VolcanoVisualizer"
          git config --global user.email "viz@volcano.com"
          
          git add monitoreo_satelital/graficos_tendencia/
          git add monitoreo_satelital/estado_sistema.json
          
          if ! git diff --quiet --staged; then
            git commit -m "游늵 Auto: Actualizaci칩n de gr치ficos de tendencia"
            git pull origin main --rebase -X ours
            git push origin main || (git pull origin main --rebase -X ours && git push origin main)
          else
            echo "Sin cambios en los gr치ficos."
          fi
