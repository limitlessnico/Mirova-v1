name: Monitor Volcanico Pro

on:
  schedule:
    - cron: '0 */3 * * *' # Se ejecuta cada 3 horas
  workflow_dispatch: # Permite ejecución manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas lxml

      - name: Ejecutar Scraper
        run: python scraper.py

      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name "VolcanoBot"
          git config --global user.email "bot@volcano.com"
          # El comando 'add -A' fuerza a que se detecten carpetas nuevas y borrados
          git add -A
          # Solo hace commit si hay cambios reales para evitar errores
          git diff --quiet && git diff --staged --quiet || (git commit -m "Actualización: $(date +'%Y-%m-%d %H:%M') - Datos y Carpetas" && git push)
