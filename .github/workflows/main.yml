name: Monitor Volcanico VRP

on:
  schedule:
    # Ejecutar cada 15 minutos (Modo Ráfaga)
    - cron: '*/15 * * * *' 
  
  workflow_dispatch: # Botón manual

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev

      - name: Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests beautifulsoup4 pandas pytz pytesseract pillow

      - name: Ejecutar Scraper
        run: python scraper.py

      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name "VolcanoBot"
          git config --global user.email "bot@volcano.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Actualización VRP" && git push)
